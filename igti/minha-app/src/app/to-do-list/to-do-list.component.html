<div>
  <input #inputDescription type="text" placeholder="Descrição de tarefa"/>
  <button (click)="addTask(inputDescription.value)">Adicionar a tarefa</button>
</div>

<table>
  <tr *ngFor="let task of tasks; let i = index">

      <td><input type="checkbox" [(ngModel)]="task.done"></td>
      <td>{{ task.description }}</td>
      <td>
        <button class="button-delete" (click)="deleteTask(i)">Excluir</button>
      </td>

  </tr>
</table>

<div [ngSwitch]="tasks.length">
  <div *ngSwitchCase="0"><p>Nenhuma tarefa!</p></div>
  <div *ngSwitchCase="1"><p>Uma tarefa!</p></div>
  <div *ngSwitchDefault><p>{{tasks.length}} tarefas!</p></div>
</div>

<div>{{tasks[0].done}}</div>
